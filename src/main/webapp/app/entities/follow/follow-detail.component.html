
<div *ngIf="follow">
    <h2><span jhiTranslate="skeletonApp.follow.detail.title">Follow</span> {{follow.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="skeletonApp.follow.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{follow.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.follow.followed">Followed</span></dt>
        <dd>
            <div *ngIf="follow.followed">
                <a [routerLink]="['/party', follow.followed?.id]">{{follow.followed?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="skeletonApp.follow.following">Following</span></dt>
        <dd>
            <div *ngIf="follow.following">
                <a [routerLink]="['/party', follow.following?.id]">{{follow.following?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'follow/'+ follow.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
