
<div *ngIf="topic">
    <h2><span jhiTranslate="skeletonApp.topic.detail.title">Topic</span> {{topic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="skeletonApp.topic.topicName">Topic Name</span></dt>
        <dd>
            <span>{{topic.topicName}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.topic.post">Post</span></dt>
        <dd>
            <span *ngFor="let post of topic.posts; let last = last">
                <a [routerLink]="['/post', post?.id ]">{{post.headline}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'topic/'+ topic.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
