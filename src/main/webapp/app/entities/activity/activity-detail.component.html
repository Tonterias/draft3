
<div *ngIf="activity">
    <h2><span jhiTranslate="skeletonApp.activity.detail.title">Activity</span> {{activity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="skeletonApp.activity.activityName">Activity Name</span></dt>
        <dd>
            <span>{{activity.activityName}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.activity.party">Party</span></dt>
        <dd>
            <span *ngFor="let party of activity.parties; let last = last">
                <a [routerLink]="['/party', party?.id ]">{{party.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'activity/'+ activity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
