<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBlockeduserLabel" jhiTranslate="skeletonApp.blockeduser.home.createOrEditLabel">Create or edit a Blockeduser</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!blockeduser.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="blockeduser.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.blockeduser.creationDate" for="field_creationDate">Creation Date</label>
            <div class="d-flex">
                <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="blockeduser.creationDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.blockeduser.blockinguser" for="field_blockinguser">Blockinguser</label>
            <select class="form-control" id="field_blockinguser" name="blockinguser" [(ngModel)]="blockeduser.blockinguser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="partyOption.id === blockeduser.blockinguser?.id ? blockeduser.blockinguser : partyOption" *ngFor="let partyOption of parties; trackBy: trackPartyById">{{partyOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.blockeduser.blockeduser" for="field_blockeduser">Blockeduser</label>
            <select class="form-control" id="field_blockeduser" name="blockeduser" [(ngModel)]="blockeduser.blockeduser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="partyOption.id === blockeduser.blockeduser?.id ? blockeduser.blockeduser : partyOption" *ngFor="let partyOption of parties; trackBy: trackPartyById">{{partyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
