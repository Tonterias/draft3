
<div *ngIf="message">
    <h2><span jhiTranslate="skeletonApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="skeletonApp.message.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{message.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.message.messageText">Message Text</span></dt>
        <dd>
            <span>{{message.messageText}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.message.isDeliverd">Is Deliverd</span></dt>
        <dd>
            <span>{{message.isDeliverd}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.message.party">Party</span></dt>
        <dd>
            <div *ngIf="message.party">
                <a [routerLink]="['/party', message.party?.id]">{{message.party?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
