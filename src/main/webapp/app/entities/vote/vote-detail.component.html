
<div *ngIf="vote">
    <h2><span jhiTranslate="skeletonApp.vote.detail.title">Vote</span> {{vote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="skeletonApp.vote.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vote.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.vote.numberOfPoints">Number Of Points</span></dt>
        <dd>
            <span>{{vote.numberOfPoints}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.vote.user">User</span></dt>
        <dd>
            {{vote.user?.id}}
        </dd>
        <dt><span jhiTranslate="skeletonApp.vote.proposal">Proposal</span></dt>
        <dd>
            <div *ngIf="vote.proposal">
                <a [routerLink]="['/proposal', vote.proposal?.id]">{{vote.proposal?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vote/'+ vote.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
