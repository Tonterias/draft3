
<div *ngIf="celeb">
    <h2><span jhiTranslate="skeletonApp.celeb.detail.title">Celeb</span> {{celeb.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="skeletonApp.celeb.celebName">Celeb Name</span></dt>
        <dd>
            <span>{{celeb.celebName}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.celeb.party">Party</span></dt>
        <dd>
            <span *ngFor="let party of celeb.parties; let last = last">
                <a [routerLink]="['/party', party?.id ]">{{party.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'celeb/'+ celeb.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
