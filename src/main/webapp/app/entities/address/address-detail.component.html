
<div *ngIf="address">
    <h2><span jhiTranslate="skeletonApp.address.detail.title">Address</span> {{address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="skeletonApp.address.addressLine1">Address Line 1</span></dt>
        <dd>
            <span>{{address.addressLine1}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.address.addressLine2">Address Line 2</span></dt>
        <dd>
            <span>{{address.addressLine2}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.address.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{address.postalCode}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.address.latitude">Latitude</span></dt>
        <dd>
            <span>{{address.latitude}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.address.longitude">Longitude</span></dt>
        <dd>
            <span>{{address.longitude}}</span>
        </dd>
        <dt><span jhiTranslate="skeletonApp.address.party">Party</span></dt>
        <dd>
            <div *ngIf="address.party">
                <a [routerLink]="['/party', address.party?.id]">{{address.party?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="skeletonApp.address.city">City</span></dt>
        <dd>
            <div *ngIf="address.city">
                <a [routerLink]="['/city', address.city?.id]">{{address.city?.cityName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'address/'+ address.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
