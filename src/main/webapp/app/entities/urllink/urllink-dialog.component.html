<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUrllinkLabel" jhiTranslate="skeletonApp.urllink.home.createOrEditLabel">Create or edit a Urllink</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!urllink.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="urllink.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.urllink.linkText" for="field_linkText">Link Text</label>
            <input type="text" class="form-control" name="linkText" id="field_linkText"
                [(ngModel)]="urllink.linkText" required/>
            <div [hidden]="!(editForm.controls.linkText?.dirty && editForm.controls.linkText?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.linkText?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="skeletonApp.urllink.linkURL" for="field_linkURL">Link URL</label>
            <input type="text" class="form-control" name="linkURL" id="field_linkURL"
                [(ngModel)]="urllink.linkURL" required/>
            <div [hidden]="!(editForm.controls.linkURL?.dirty && editForm.controls.linkURL?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.linkURL?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
